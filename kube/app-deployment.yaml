apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Program Files\Kubernetes\Kompose\kompose.exe convert
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Program Files\Kubernetes\Kompose\kompose.exe convert
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/sistema-de-clinica-mynetwork: "true"
        io.kompose.service: app
    spec:
      containers:
        - image: lkaetsu/laravel-app
          name: laravel-app
          volumeMounts:
            - mountPath: /var/www
              name: app-cm0
          workingDir: /var/www/
      restartPolicy: Always
      volumes:
        - configMap:
            name: app-cm0
          name: app-cm0
